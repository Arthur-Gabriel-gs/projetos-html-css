<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b79dbb2154.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container">

                <form class="form login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icons">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-inputs">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button class="form-button">Logar</button>
                </form>


                <form class="form register" >
                    <h2 class="form-title">Criar conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icons">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icons">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
